<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css" />
  </head>
    <body>
      <div id="wrapper">
        <div>
          <h1>Change Calculator</h1>
        </div>
        <div>
          <div>
            <input id="amount-due" class="inputs" type="number" placeholder="Amount Due">
          </div>
          <div>
            <input id="amount-received" class="inputs" type="number" placeholder="Amount Paid">
          </div>
          <div id="button-wrapper">
              <button id="calculate-change">Calculate</Button>
          </div>
        </div>
        <div id="dollars-field">
          <h2>Dollars</h2>
          <p class="coin-amounts" id="dollars-output"></p>
        </div>
        <div id="coins-field" class="coins-area">
          <div id="quarter-field" class="coin-boxes">
            <h2>Quarters</h2>
            <p class="coin-amounts" id="quarters-output"></p>
          </div>
          <div id="dime-field" class="coin-boxes" class="coins-area">
              <h2>Dimes</h2>
              <p class="coin-amounts" id="dimes-output"></p>
          </div>
          <div id="nickel-field" class="coin-boxes" class="coins-area">
              <h2>Nickels</h2>
              <p class="coin-amounts" id="nickels-output"></p>
          </div>
          <div id="penny-field" class="coin-boxes" class="coins-area">
              <h2>Pennies</h2>
              <p class="coin-amounts" id="pennies-output"></p>
          </div>
        </div>
        </div>

    
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="main.js" charset="utf-8"></script>

  </body>
</html>
